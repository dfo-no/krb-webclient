name: Release

# Information about actions, including latest versions for each, can be found here:
#
# - https://github.com/marketplace/actions/checkout
# - https://github.com/marketplace/actions/setup-node-js-environment


on:
  release:
    types: [published]

env:
  AZURE_WEBAPP_NAME: krb-webclient-prod # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: 'build' # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '16.x'

jobs:
  Build_and_Release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-node@v3.5.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install
        shell: bash
        run: |
          npm install

      - name: Build
        #change build:ci to build when all warnings are gone
        run: |
          npm run-script git-info
          npm run-script build:ci
        env:
          REACT_APP_CLIENTID: ${{ secrets.REACT_APP_CLIENTID }}
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL_PROD }}

      - name: 'Deploy to Azure WebApp'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}